{% extends "base.html" %} {% block start %}
<title>{{ title }}</title>

<div class="container mt-5">
  <a href="{% url 'see_blog' %}" class="btn btn-primary">My Blogs</a>

  <form
    method="post"
    class="mt-5 pt-5 mb-5 pb-5"
    enctype="multipart/form-data"
    action="{% url 'add_blog' %}"
  >
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        <label>Enter blog title</label>
        <input
          type="text"
          value="{{ blog_obj.title }}"
          class="form-control"
          placeholder="Enter title"
          name="title"
        />
        <br />
      </div>

      <div class="col-md-12">{{form.media}}{{form.as_p}}</div>

      <div class="col-md-12">
        <input type="file" name="image" class="form-control" />
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success mt-4">
      Update Blog
    </button>
  </form>
</div>

{% endblock %}
